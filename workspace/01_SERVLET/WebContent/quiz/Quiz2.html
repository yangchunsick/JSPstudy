<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 편지 쓰기 -->
	<!-- 작성일은 현재 날짜가 YYYY-MM-DD 형식으로 자동 입력된다. -->
	<!-- 편지작성하기 버튼을 클릭하면 "YYYY-MM-DD_보내는사람.txt" 파일이 생성된다. -->
	<!-- 
		작성일 : 2021-10-27
		보내는사람 : 민경태
		받는사람 : 배수지
		사랑해요 배수지 아이러브유 배수지
		배수지 짱!
	-->
	<form>
		<input type="text" name="date" id="date" readonly>
		<br>
		<input type="text" name="from" id="from" placeholder="보내는사람">
		<br>
		<input type="text" name="to" id="to" placeholder="받는사람">
		<br>
		<textarea name="content" placeholder="내용"></textarea>
		<br>
		<input type="button" value="편지작성하기" id="btn">
	</form>
	
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script>
		let today = new Date();
		today = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
		$('#date').val(today);
		$('#btn').on('click', function(){
			// <form method="post" action="/01_SERVLET/Quiz2">
			$('form').attr('method', 'post');
			$('form').attr('action', '/01_SERVLET/Quiz2');
			$('form').submit();
		});
	</script>
	
</body>
</html>
